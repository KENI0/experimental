<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <script id="fruit">
      var fruits = ["banana","apple","grape"]
    </script>
    <h2>called</h2>
    <script>
      document.write(fruits[0]);
      document.write(fruits[1]);
    </script>

    <h3>count</h3>
      <script>
        document.write(fruits.length);
      </script>

      <h4>add pineapple,watermelon</h4>
        <script>
        fruits.push('pineapple','watermelon')
        document.write(fruits.length);
        </script>
  </body>
</html>
