<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>Object</h1>
      <h2>Express</h2>
        <script>
          var fruits = {
            juicy:'pineapple',
            hard: 'apple'
          }
          document.write("juicy : "+fruits.juicy+"<br>")
          document.write("hard : "+ fruits.hard+ "<br>")
          fruits.soft = "peaches";
          document.write("soft : "+ fruits.soft+ "<br>")
          fruits["hard and soft"] = "grapes";
          document.write("hard and soft : "+ fruits['hard and soft']+ "<br>")
        </script>
        <h2>Iterate</h2>
        <script>
        for( var key in fruits){
          document.write(key+':'+fruits[key]+'<br>');
        }
        </script>
  </body>
</html>
