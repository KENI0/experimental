<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>color mode</h1>
    <input type="button" value="coral" onclick="
    var target2 =document.querySelector('body');
    target2.style.backgroundColor='coral';
    target2.style.color='lightgray';">
    <input type="button" value="gray" onclick="
    var target2 =document.querySelector('body');
    target2.style.backgroundColor='lightgray';
    target2.style.color='magenta';">

    <input id="toggle" type="button" value="coral" onclick="
    var target=document.querySelector('body');
    if(this.value === 'coral'){
      target.style.backgroundColor='coral';
      target.style.color='lightgray';
      document.querySelector('#toggle').value='gray';
      }
      else {
        target.style.backgroundColor='lightgray';
        target.style.color='magenta';
        document.querySelector('#toggle').value = 'coral';
      }
      ">
    <p>enable a dark mode!</p>

  </body>
</html>
