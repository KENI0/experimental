<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operators & Boolean</h1>
      <h2>1===1</h2>
      <script>
        document.write(1===1);
      </script>
      <h2>1===2</h2>
      <script>
        document.write(1===2);
      </script>
      <h2>1&lt;2</h2>
      <script>
        document.write(1<2);
      </script>
      <h2>1&gt;2</h2>
      <script>
        /*
        html charatcer entities
        &gt: > greater than
        &lt: < less than
        */
        document.write(1>2);
      </script>

  </body>
</html>
