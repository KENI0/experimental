<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>color mode</h1>
    <input type="button" value="coral" onclick="
    document.querySelector('body').style.backgroundColor='coral';
    document.querySelector('body').style.color='lightgray';">
    <input type="button" value="gray" onclick="
    document.querySelector('body').style.backgroundColor='lightgray';
    document.querySelector('body').style.color='magenta';">

    <input id="toggle" type="button" value="coral" onclick="
    if(document.querySelector('#toggle').value === 'coral'){
      document.querySelector('body').style.backgroundColor='coral';
      document.querySelector('body').style.color='lightgray';
      document.querySelector('#toggle').value='gray';
      }
      else {
        document.querySelector('body').style.backgroundColor='lightgray';
        document.querySelector('body').style.color='magenta';
        document.querySelector('#toggle').value ='coral';
      }
      ">
    <p>enable a dark mode!</p>

  </body>
</html>
