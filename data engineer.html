  <link rel="stylesheet" href="style.css">
        <script>
          function buttonclick(self){
            var target= document.querySelector('body');
                if(self.value === 'coral'){
                  target.style.backgroundColor='coral';
                  target.style.color='black';
                  self.value = 'lightgray';

                      var loop = document.querySelectorAll('a');
                      var  i = 0;
                        while(i < loop.length){
                        loop[i].style.color ='powderblue';
                        i = i + 1;
                    }
                }
                else {
                  target.style.backgroundColor='lightgray';
                  target.style.color='PaleVioletRed';
                  self.value = 'coral';

                    var loop = document.querySelectorAll('a');
                    var  i = 0;
                      while(i < loop.length){
                      loop[i].style.color ='PaleVioletRed';
                      i = i + 1;
                }
              }
          }
  </script>
